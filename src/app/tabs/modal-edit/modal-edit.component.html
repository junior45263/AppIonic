<!-- modal-edit.component.html -->

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">New Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
    <ion-button color="success" (click)="confirm()">Save</ion-button>
  </ion-row>
</ion-content>
